<!DOCTYPE HTML>
<html>
    <head> 
        <meta charset="utf-8"> 
        <title>CSS标题</title>
        <style>
        [title=demo]{
            font-weight: bolder;
        }
        [title~=demo]{
            color:blue;
        }
        [title|=zh]{
            color:red;
        }
        [title]{
            font-size: 50px;
        }
        </style> 
    </head>
    <body>
            <div title="demo">中国</div>
            <div><abbr title="demo apple">美国</abbr> 成立于 1776年。</div>
            <div><abbr title="demo">英国</abbr> 成立于 1948。</div>
            <div><abbr title="demo zh">法国</abbr> 成立于 1948。</div>
            <div><abbr title="zh">德国</abbr> 成立于 1948。</div>
            <div><abbr title="zhang">韩国</abbr> 成立于 1948。</div>
            <div><abbr title="apple demo">日本</abbr> 成立于 1948。</div>
            <div><abbr title="orange">意大利</abbr> 成立于 1948。</div>
            <div><abbr title="banana">荷兰</abbr> 成立于 1948。</div>
            <div><abbr>丹麦</abbr> 成立于 1948。</div>
    </body>
</html>
